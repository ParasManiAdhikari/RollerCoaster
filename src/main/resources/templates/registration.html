    <meta charset="utf-8">

</nav>

<body>
<div class="container my-5">
    <h2 class="mb-5">New User</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/registration}" th:object="${registrationInput}" th:method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" required>
                        <my-alert th:text="${checkallInput}"></my-alert>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Username</label>
                        <input type="text" class="form-control" id="Username" placeholder="Username" th:field="*{userName}"  required>
                        <my-alert th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" ></my-alert>
                        <my-alert th:text="${notAvailableUsername}"></my-alert>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email" class="col-form-label">Email-Adresse</label>
                        <input type="text" class="form-control" id="email" placeholder="Email-Adresse" th:field="*{emailAddress}" required>
                        <my-alert th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></my-alert>
                        <my-alert th:text="${notAvailableEmail}"></my-alert>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="Password">Passwort</label>
                        <input type="password" class="form-control" id="Password" placeholder="Passwort" th:field="*{password}" >
                        <!-- Button trigger modal -->
                        <button type="button"
                                class="btn btn-warning btn-sm"
                                data-toggle="modal"
                                data-target="#exampleModal">
                            Passwort Hinweis
                        </button>

                        <!-- Modal -->
                        <div class="modal fade"
                             id="exampleModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            Passwort Hinweis</h5>
                                        <button type="button"
                                                class="close"
                                                data-dismiss="modal"
                                                aria-label="Close">
                                <span aria-hidden="true">
                                  ×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Anforderungen:<br>
                                        mind. 12 Zeichen<br>
                                        mind. ein Großbuchstabe<br>
                                        mind. eine Zahl<br>
                                        mind. einer dieser Sonderzeichen: ! @ # & ( ) – [ { } ] . : ; ' , ? / * ~ $ ^ + = <
                                        >
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"
                                                class="btn btn-secondary"
                                                data-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <my-alert th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></my-alert>

                    </div>
                        <div class="form-group col-md-6">
                            <label for="PasswordConfirm">Passwort wiederholen</label>
                            <input type="password" class="form-control" id="PasswordConfirm"
                                   placeholder="Password wiederholen" th:field="*{passwordConfirm}" >
                            <my-alert th:text="${noPasswordmatchMSG}"></my-alert>
                            <my-alert th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></my-alert>
                        </div>
                </div>
                <div class="row">
                    <div class="form-check col-md-15">
                        <input class="form-check-input" type="checkbox" value="" id="Nutzungsbedienungen" th:field="*{checkbox}" required>
                        <label class="form-check-label" for="Nutzungsbedienungen">
                            Ich stimme den Nutzungsbedingungen zu.
                        </label>
                        <my-alert th:if="${#fields.hasErrors('checkbox')}" th:errors="*{checkbox}"></my-alert>
                    </div>
                </div>
                <div class="row col-md-15">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Eingaben" required>
                        <label class="form-check-label" for="Eingaben">
                            Ich bestätige, dass meine Eingaben Korrekt sind.
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary"   value="Registrieren">
                        <my-alert th:text="${checkallInput}"></my-alert>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
