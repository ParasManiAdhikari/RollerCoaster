<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Achterbahnen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/cssandjs/registration.css"
          th:href="@{/styles/cssandjs/registration.css}">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb">
    <a class="navbar-brand" href="/index">TH Park</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="parks">Parks</a></li>
            <li class="nav-item"><a class="nav-link" href="settings">Badges</a></li>
            <li class="nav-item"><a class="nav-link" href="AchterbahnErstellen">Achterbahnen</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/kontoansicht">Kontoansicht</a></li>
            <li class="nav-item"><a class="nav-link" href="Login">Login</a></li>
        </ul>
    </div>
</nav>

<body>
<div class="container my-5">
    <h2 class="mb-5">New Rollercoaster</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/addachterbahn}" th:object="${AchterbahnInput}" th:method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}"
                               required>
                        <my-alert th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></my-alert>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Add Achterbahn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
