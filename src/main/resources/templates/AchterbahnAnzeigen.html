<body>
<div class="container my-5">
<div class="row">
    <h3>List Of Achterbahns</h3>
    <form th:action="@{/searchbahn}" th:object="${achterbahn}"
          method="post">
        <div class="col-md-10">
            <div class="form-group">
                <input class="form-control"
                       placeholder="Search by Name ..."
                       type="search"
                       th:field="*{name}"/>
            </div>
        </div>
    </form>
    <div class="col-md-2" style="margin-left: -12px;margin-right: 10px;">
        <h2>
            <a href="/GetRandomAchterbahn" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> zuf√§llig Achterbahn</a>
        </h2>
    </div>
    <div class="col-md-10">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="achterbahn : ${achterbahns}">
                    <td th:text="${achterbahn.id}"></td>
                    <td th:text="${achterbahn.name}"></td>
<!--                    <td><a th:href="@{/deleteachterbahn/{id}(id=${achterbahn.id})}" class="btn btn-warning">Delete</a></td>-->
<!--                    <td><a th:href="@{'/Achterbahndetails/' + ${achterbahn.id}}" class="btn btn-default">Detail</a></td>-->
                    <td><a href="#" class="btn btn-warning">Delete</a></td>
                    <td><a href="#" class="btn btn-default">Detail</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
