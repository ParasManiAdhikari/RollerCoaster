<nav aria-label="breadcrumb">

    </ol>

<body>
<div class="container my-5">
<div class="row">
    <h3>‣List Of Achterbahns</h3>
    <div class="col">
        <form th:action="@{/searchbahn}" th:object="${achterbahn}"
              method="post">
            <div class="col-md-10">
                <div class="form-group">
                    <input class="form-control"
                           placeholder="Search by Name ..."
                           type="search"
                           th:field="*{name}"/>
                </div>
            </div>
        </form>
    </div>
    <div class="col">
        <a href="/GetRandomAchterbahn" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> zufällig Achterbahn</a>
    </div>
    <div class="col-md-10">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                    <th>Bewertung</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="achterbahn : ${achterbahns}">
                    <td th:text="${achterbahn.id}"></td>
                    <td th:text="${achterbahn.name}"></td>
<!--                    <td><a th:href="@{/deleteachterbahn/{id}(id=${achterbahn.id})}" class="btn btn-warning">Delete</a></td>-->
<!--                    <td><a th:href="@{'/Achterbahndetails/' + ${achterbahn.id}}" class="btn btn-default">Detail</a></td>-->
                    <td><a href="#" class="btn btn-danger">Delete</a></td>
                    <td><a th:href="@{/Achterbahns/{id}(id=${achterbahn.id})}" class="btn btn-secondary">Detail</a></td>
<!--                    Jannik macht hier Fahrten eintragen-->
                    <td th:text="${achterbahn.myrating}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
