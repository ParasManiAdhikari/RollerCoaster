<body>
<div class="container my-5">
    <strong style="font-size: 2rem; font-family: 'Object Sans'">Neuen Park erstellen</strong>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/addpark}" th:object="${Parkinput}" th:method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" required>
                        <my-alert th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></my-alert>
                        <my-alert th:text="${checkallInput}"></my-alert>
                        <my-alert th:text="${notAvailablename}"></my-alert>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email" class="col-form-label">Email-Adresse</label>
                        <input type="text" class="form-control" id="email" placeholder="Email-Adresse" th:field="*{emailadress}" required>
                        <my-alert th:if="${#fields.hasErrors('emailadress')}" th:errors="*{emailadress}" ></my-alert>
                        <my-alert th:text="${checkallInput}"></my-alert>
                        <my-alert th:text="${notAvailableEmail}"></my-alert>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="adress" class="col-form-label">Adresse</label>
                        <input type="text" class="form-control" id="adress" placeholder="Adresse" th:field="*{adresse}" required>
                        <my-alert th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></my-alert>
                        <my-alert th:text="${checkallInput}"></my-alert>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefon" class="col-form-label">Telefonnummer</label>
                        <input type="text" class="form-control" id="telefon" placeholder="Telefonnummer" th:field="*{telefonnummer}" required>
                        <my-alert th:if="${#fields.hasErrors('telefonnummer')}" th:errors="*{telefonnummer}"></my-alert>
                        <my-alert th:text="${checkallInput}"></my-alert>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fax" class="col-form-label">Faxnummer</label>
                        <input type="text" class="form-control" id="fax" placeholder="Faxnummer" th:field="*{faxnummer}" required>
                        <my-alert th:if="${#fields.hasErrors('faxnummer')}" th:errors="*{faxnummer}"></my-alert>
                        <my-alert th:text="${checkallInput}"></my-alert>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary"   value="Add Park">
                        <my-alert th:text="${checkallInput}"></my-alert>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
