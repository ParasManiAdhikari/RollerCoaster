<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<!-- Script to validate the two passwords-->
<script type="text/javascript">
    function Validate() {
        var firstPass = document.getElementById("Password").value;
        var confirmPass = document.getElementById("Password_confirm").value;
        if (firstPass != confirmPass) {
            alert("Die Passwörter stimmen nicht überein!");
            return false;
        }
        return true;
    }
</script>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Link; Replace later with css link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb">
    <a class="navbar-brand" href="index.html">TH Park</a>

        </ul>

</nav>
<body>
<div class="container my-5">
    <h2 class="mb-5">New User</h2>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" minlength="8" required>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email" class="col-form-label">Email-Adresse</label>
                        <input type="text" class="form-control" id="email" placeholder="Email-Adresse" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="Password">Passwort</label>
                        <input type="password" class="form-control" id="Password" placeholder="Passwort"
                               required pattern="(?=^.{12,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                        <div class="form-group col-md-6">
                            <label for="Password_confirm">Passwort wiederholen</label>
                            <input type="password" class="form-control" id="Password_confirm"
                                   placeholder="Password wiederholen">
                        </div>
                </div>
                <div class="row">
                    <div class="form-check col-md-15">
                        <input class="form-check-input" type="checkbox" value="" id="Nutzungsbedienungen" required>
                        <label class="form-check-label" for="Nutzungsbedienungen">
                            Ich stimme den Nutzungsbedingungen zu.
                        </label>
                    </div>
                </div>
                <div class="row col-md-15">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Eingaben" required>
                        <label class="form-check-label" for="Eingaben">
                            Ich bestätige, dass meine Eingaben Korrekt sind.
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" onclick="return Validate()" value="Registrieren">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
